<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv= "Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header-page" ></header>
<div class="container mt-5">
  <h1>страница отправителя</h1>
  <div th:each="el : ${posts}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.anons}"/>
    <a th:href="'/RecipientPage' + ${el.id}">Детальнее</a>
  </div>
</div>
<footer th:insert="blocks/footer :: footer-page" ></footer>
</body>
</html>
